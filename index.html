<section>
    <div class="container-fluid">
        <div class="row">
            <h2 class="display-2 bg-info py-3 text-white">Registration Form</h2>
        </div>
        <div class="row">
            <form class="form w-75 m-auto">
                <div class="my-2">
                    <input type="text" class="form-control" placeholder="Enter your name" name="firstName" id="firstName" required>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Enter your surname" name="surname" id="surname" required>
                </div>
                <div class="my-2">
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" id="email" required>
                </div>
                <div class="d-md-flex justify-content-md-between">
                    <button class="btn btn-danger p-3 mb-2" id="btnRegister">Register</button>
                    <button class="btn btn-danger p-3 mb-2" id="btnDisplay">Display</button>
                    <button class="btn btn-danger p-3" id="btnDelete">Delete</button>
                    
                </div>
            </form>
        </div>
    </div>
</section>
